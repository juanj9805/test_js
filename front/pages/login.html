<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Scripts -->
</head>
<body>
    <section class="container-fluid vh-100 bg-light">
        <div class="row d-flex justify-content-center vh-100 align-items-center">
            <div class="col-3 ">
                <form class="bg-white rounded shadow-sm p-5 d-flex flex-column justify-content-between" action="">
                    <div class="container-fluid d-flex flex-column justify-content-center">
                        <i class="bi bi-book"></i>
                        <h3>RestorApp</h3>
                        <p>login to your account</p>
                    </div>
                    <div>
                        <label class="form-label" for="">Full Name</label>
                        <input class="form-control" type="text" placeholder="e.g John Doe">
                        <label class="form-label" for="">Email Address</label>
                        <input class="form-control" type="text" placeholder="name@example.com">
                        <label class="form-label" for="">Select Role</label>
                        <select class="form-select" name="" id="">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div>

                        <button class="btn btn-success">Sign In</button>
                        <p>Don't have an account? <span>Sign up</span></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
