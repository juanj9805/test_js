<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Scripts -->
    <!-- <script type="module" src="./src/views/loginView.js"></script> -->
    <script type="module" src="./src/controllers/loginController.js"></script>
  </head>
  <body>
    <section class="container-fluid vh-100 bg-light">
      <div class="row d-flex justify-content-center vh-100 align-items-center">
        <div class="col-3">
          <form id="form" class="bg-white rounded shadow p-5" action="">
            <div
              class="container-fluid d-flex flex-column justify-content-center"
            >
              <div
                class="d-flex justify-content-center flex-column align-items-center"
              >
                <img src="assets/image.png" class="img-fluid w-25" alt="" />
                <h3 class="fw-bold">RestorApp</h3>
                <p class="fw-lighter">login to your account</p>
              </div>
            </div>
            <div>
              <label class="form-label" for="">Full Name</label>
              <input
                id="nameInput"
                type="text"
                class="form-control"
                type="text"
                placeholder="e.g John Doe"
              />
              <label class="form-label" for="">Email Address</label>
              <input
                id="emailInput"
                class="form-control"
                type="text"
                placeholder="name@example.com"
              />
              <label class="form-label" for="">Select Role</label>
              <select id="rolSelect" class="form-select" name="">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="mt-5">
              <button
                type="submit"
                id="loginButton"
                class="btn btn-success btn-lg mb-4 fw-semibold container-fluid"
                style="background-color: #13ec49; color: black; border: none"
              >
                Sign In
              </button>
              <p class="fw-lighter text-center">
                Don't have an account? <span class="fw-bold">Sign up</span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
