<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Scripts -->
    <script type="module" defer src="./src/index.js"></script>
  </head>
  <body>
    <header class="shadow-sm p-3 mb-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <div class="d-flex align-items-center">
              <img style="width: 40px" src="assets/image.png" alt="" />
              <h2 class="ms-3 h2">Restor App</h2>
            </div>
          </div>
          <div class="col-6">
            <nav class="d-flex gap-3 justify-content-end align-items-center">
              <a class="text-decoration-none text-black" href="">Menu</a>
              <a class="text-decoration-none text-black" href="">My Orders</a>
              <a class="text-decoration-none text-black" href="">Profile</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="container-fluid">
      <div class="row">
        <main class="col-9">
          <div class="row">
            <div class="col fw-bolder"><h3>Our Menu</h3></div>
            <div class="col">
              <input
                class="form-control"
                type="search"
                placeholder="Search food..."
              />
            </div>
          </div>
          <nav>
            <button class="btn btn-close-white">All</button>
            <button class="btn btn-close-white">Burguers</button>
            <button class="btn btn-close-white">Sides</button>
            <button class="btn btn-close-white">Drinks</button>
          </nav>
          <section id="productsContainer" class="row my-5"></section>
        </main>
        <aside class="col-3">
          <div class="card">
            <div class="card-header d-flex justify-content-between p-3">
              <p>ORDER DETAILS</p>
              <p>#3421</p>
            </div>
            <div class="card-body">
              <div class="d-flex gap-3 shadow-sm"></div>
              <ul id="shoppingCart" class="list-group shadow-sm"></ul>
              <div class="d-flex justify-content-between mt-3">
                <p>Subtotal</p>
                <p>$45.232</p>
              </div>
              <div class="d-flex justify-content-between mt-3 shadow-sm">
                <p>tax</p>
                <p>$232</p>
              </div>
              <div class="d-flex justify-content-between mt-3 shadow-sm">
                <h4 class="h4">Total</h4>
                <p>$47.232</p>
              </div>
              <button class="btn btn-success container">
                Confirm order <i class="bi bi-arrow-right"></i>
              </button>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </body>
</html>
